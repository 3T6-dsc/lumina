
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow: hidden; background-color: #0f172a; }
        #loading-screen { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #0f172a; color: #60a5fa; z-index: 9999; transition: opacity 0.5s ease; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(96, 165, 250, 0.2); border-top: 4px solid #60a5fa; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
      // Don't shadow the entire process object to avoid Electron internal crashes
      window.LuminaEnv = { 
        API_KEY: window.env?.API_KEY || "" 
      };
      // Provide a minimal process shim that doesn't break listeners
      if (!window.process) {
          window.process = { env: window.LuminaEnv };
      } else {
          window.process.env = { ...window.process.env, ...window.LuminaEnv };
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0",
    "uuid": "https://esm.sh/uuid@11.0.3",
    "@google/genai": "https://esm.sh/@google/genai@1.35.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="loading-screen">
        <div class="spinner mb-4"></div>
        <div id="status-text" class="text-sm font-medium">Lumina is initializing...</div>
        <div id="error-log" class="mt-4 text-xs text-red-400 max-w-md text-center px-4"></div>
    </div>
    <div id="root" class="w-full h-screen bg-slate-900"></div>

    <!-- 
      Using type="text/babel" with data-type="module" forces Babel 
      to handle the module imports correctly via XHR/Fetch.
    -->
    <script type="text/babel" data-type="module" data-presets="react,typescript">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        import App from './App.tsx';

        console.log("Lumina: Entry point execution.");
        const rootElement = document.getElementById('root');
        if (rootElement) {
          const root = ReactDOM.createRoot(rootElement);
          root.render(<App />);
          console.log("Lumina: Render initiated.");
        }
    </script>

    <script>
      // Simple observer to hide loader once root has children
      const observer = new MutationObserver(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          setTimeout(() => {
            const loader = document.getElementById('loading-screen');
            if (loader) {
              loader.style.opacity = '0';
              setTimeout(() => loader.remove(), 500);
            }
          }, 1500);
          observer.disconnect();
        }
      });
      const rootEl = document.getElementById('root');
      if (rootEl) observer.observe(rootEl, { childList: true });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
